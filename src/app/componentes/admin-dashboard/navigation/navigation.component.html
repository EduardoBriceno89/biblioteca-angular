<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users">Usuarios</a>
      <a mat-list-item routerLink="/admin/files">Archivos</a>
      <a mat-list-item routerLink="/panel">Panel</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Biblioteca Digital Admin</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        matTooltip="Usuarios"
        fxHide.lt-md="true"
        routerLink="/admin/users"
      >
        <mat-icon>group</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        matTooltip="Documentos"
        fxHide.lt-md="true"
        routerLink="/admin/files"
      >
        <mat-icon>description</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        matTooltip="Panel"
        fxHide.lt-md="true"
        routerLink="/panel"
      >
        <mat-icon>book</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
