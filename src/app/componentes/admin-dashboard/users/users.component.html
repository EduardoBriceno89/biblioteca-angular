<div class="container">
  <button
    mat-mini-fab
    matTooltip="Agregar usuario"
    color="primary"
    (click)="openFormCrear()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Nombre</th>
      <td mat-cell class="mat-cell" *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>
        Matr√≠cula
      </th>
      <td mat-cell class="mat-cell" *matCellDef="let user">
        {{ user.matricula }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Role</th>
      <td mat-cell class="mat-cell" *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>
        Acciones
      </th>
      <td mat-cell class="mat-cell" *matCellDef="let user">
        <button
          mat-icon-button
          color="primary"
          matTooltip="Editar"
          (click)="openFormEditar(user)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="confirmarEliminacion(user)"
          matTooltip="Eliminar"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      class="mat-header-row"
      *matHeaderRowDef="['name', 'matricula', 'role', 'acciones']"
    ></tr>
    <tr
      mat-row
      class="mat-row"
      *matRowDef="
        let row;
        columns: ['name', 'matricula', 'role', 'acciones']
      "
    ></tr>
  </table>
  <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
