<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
  >
    <mat-nav-list>
      <a mat-list-item href="#">Mi Cuenta</a>
      <a mat-list-item routerLink="/admin" *ngIf="getRole()">Admin panel</a>
      <a mat-list-item (click)="makeLogout()">Cerrar sesión</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Biblioteca Digital</span>
      <span class="example-spacer"></span>
      <input
        matInput
        type="search"
        placeholder="Buscar documento"
        class="search-document"
        fxHide.lt-sm="true"
        [(ngModel)]="searchQuery"
        (input)="filterFiles()"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="onFileSelected($event)"
      >
        <mat-option *ngFor="let file of filteredFiles" [value]="file.tittle">
          {{ file.tittle }}
        </mat-option>
      </mat-autocomplete>
      <button
        mat-icon-button
        class="example-icon"
        matTooltip="Admin panel"
        fxHide.lt-sm="true"
        routerLink="/admin"
        *ngIf="getRole()"
      >
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        matTooltip="Mi cuenta"
        [mat-menu-trigger-for]="menu"
        fxHide.lt-sm="true"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>settings</mat-icon> Ajustes</button>
        <button mat-menu-item (click)="makeLogout()">
          <mat-icon>logout</mat-icon> Cerrar sesión
        </button>
      </mat-menu>
    </mat-toolbar>
    <div style="text-align: center; min-height: 600px">
      <section class="cards">
        <mat-card
          class="example-card"
          *ngFor="let file of selectedFile ? [selectedFile] : filesArray"
        >
          <mat-card-header>
            <mat-card-title>{{ file.tittle }}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button
              mat-button
              matTooltip="Descargar documento"
              (click)="downloadFile(file.url, file.filename)"
            >
              <mat-icon>download</mat-icon>
            </button>
            <a
              mat-button
              matTooltip="Abrir documento"
              [href]="file.url"
              target="_blank"
            >
              <mat-icon>open_in_new</mat-icon>
            </a>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>
    <mat-paginator
      [length]="filesArray.length"
      [pageSize]="5"
      [pageSizeOptions]="[10, 20, 40]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-sidenav-content>
</mat-sidenav-container>
